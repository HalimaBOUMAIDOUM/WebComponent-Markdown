<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Documentation Tool</title>
    <script type="module" src="app.js"></script>

</head>
<body>
    <div class="container">
        <img src="./logo.jpg" >
        <form id="doc-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="markdown">Markdown:</label>
            <textarea id="markdown" name="markdown" required></textarea>
            <button type="submit">Save</button>
        </form>
        <hr>
        <h2>Preview</h2>
        <div >
            <il-markdown data-src=" _Markdown_ convertit en **HTML**"></il-markdown>
        </div>
    </div>
    <script>
        const markdownEl = document.querySelector('il-markdown');
        const markdownContenu = document.querySelector('#markdown');
        //const previewEl = document.querySelector('#preview');
        const formEl = document.querySelector('#doc-form');

        formEl.addEventListener('submit', (e) => {
        e.preventDefault();
        markdownEl.setAttribute('data-src', markdownContenu.value);
        markdownEl.connectedCallback();
});
    </script>
</body>
</html>
